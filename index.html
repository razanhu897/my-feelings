<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Board for Kids</title>
    <style>
        /* (*** CSS styles remain the same for visual appearance ***) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff; 
            color: #333;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .emotions-board {
            display: flex;
            gap: 20px; 
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .emotion-item {
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid transparent; 
        }

        .emotion-item:hover {
            transform: scale(1.1); 
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5); 
        }

        .emoji {
            font-size: 60px; 
            display: block;
            line-height: 1; 
        }

        /* Coloring for each emoji */
        .happy .emoji { color: #2ecc71; }
        .happy { border-color: #2ecc71; }

        .sad .emoji { color: #3498db; }
        .sad { border-color: #3498db; }

        .angry .emoji { color: #e74c3c; }
        .angry { border-color: #e74c3c; }

        .scared .emoji { color: #9b59b6; }
        .scared { border-color: #9b59b6; }

        .calm .emoji { color: #1abc9c; }
        .calm { border-color: #1abc9c; }

        /* Message box area */
        #message-box {
            margin-top: 30px;
            padding: 15px 30px;
            min-height: 50px;
            width: 80%;
            max-width: 500px;
            background-color: #ecf0f1;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            border: 2px dashed #3498db;
        }

    </style>
</head>
<body>

    <h1>My Feelings Board Today âœ¨</h1>

    <div class="emotions-board">
        
        <div class="emotion-item happy" 
             data-emotion="I am happy! I feel comfortable and joyful." 
             onmouseover="showFeeling(this)" 
             onmouseout="clearMessage()">
            <span class="emoji">ðŸ˜Š</span>
        </div>

        <div class="emotion-item sad" 
             data-emotion="I am sad... I need a hug." 
             onmouseover="showFeeling(this)" 
             onmouseout="clearMessage()">
            <span class="emoji">ðŸ˜¢</span>
        </div>

        <div class="emotion-item angry" 
             data-emotion="I am angry! I need a quiet place to breathe." 
             onmouseover="showFeeling(this)" 
             onmouseout="clearMessage()">
            <span class="emoji">ðŸ˜¡</span>
        </div>

        <div class="emotion-item scared" 
             data-emotion="I am scared... Can I hold your hand?" 
             onmouseover="showFeeling(this)" 
             onmouseout="clearMessage()">
            <span class="emoji">ðŸ˜¨</span>
        </div>

        <div class="emotion-item calm" 
             data-emotion="I am calm and relaxed. Everything is okay." 
             onmouseover="showFeeling(this)" 
             onmouseout="clearMessage()">
            <span class="emoji">ðŸ˜Œ</span>
        </div>

    </div>

    <div id="message-box">Hover over a face to express how you feel.</div>

    <script>
        // JavaScript for interaction and Text-to-Speech
        const messageBox = document.getElementById('message-box');
        const synth = window.speechSynthesis;
        let utterance = new SpeechSynthesisUtterance();

        // Clears the message and stops the speech when the mouse moves out
        function clearMessage() {
            messageBox.textContent = "Hover over a face to express how you feel.";
            messageBox.style.borderColor = '#3498db';
            
            if (synth.speaking) {
                synth.cancel();
            }
        }

        /**
         * Displays the emotion message and speaks it out loud.
         * @param {HTMLElement} element - The emoji element being hovered over.
         */
        function showFeeling(element) {
            const message = element.getAttribute('data-emotion');
            
            // 1. Display the text message
            messageBox.textContent = message;
            messageBox.style.borderColor = element.style.borderColor || element.querySelector('.emoji').style.color;

            // 2. Set up Text-to-Speech
            if (synth.speaking) {
                 synth.cancel(); // Stop the previous speech before starting the new one
            }

            // Set the text to be spoken
            utterance.text = message;
            
            // Set language to English (US)
            utterance.lang = 'en-US'; 
            
            // Start speaking
            synth.speak(utterance);
        }
    </script>

</body>
</html>
